    <ion-content  >
        <ion-card class="ion-text-center">
            <ion-card-header>
              <ion-card-title >BiblioApp</ion-card-title>
              <img class="ion-padding-top" src="assets/biblio.png"/>
            </ion-card-header>
            <ion-card-content class="ion-items-center">
                <form [formGroup]="loginForm"  >
                    <ion-list class="ion-padding-bottom">
                        <ion-item>
                            <ion-label position="floating">Usuario</ion-label>
                            <ion-input  type="text" formControlName="user"></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-label position="floating">Contrase√±a</ion-label>
                            <ion-input type="text" formControlName="password"></ion-input>
                            <div *ngIf="loginForm.get('password').hasError('minlength')" class="cross-validation-error-message alert alert-danger">
                              Minimo 6 caracteres
                          </div>
                        </ion-item>               
                    </ion-list>
                    <ion-button   type="submit" (click)="singIn()" [disabled]="!loginForm.valid" >Iniciar Sesion</ion-button>
                    <div>
                      <ion-button color="dark" type="submit" (click)="createUser()" [disabled]="!loginForm.valid" >Registrarse</ion-button>
                    </div>
                </form>
            </ion-card-content>
        </ion-card>
       
      </ion-content>
