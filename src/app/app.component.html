<ion-app>
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="menuName">
          <ion-list-header id="headerMenu">BiblioApp</ion-list-header>

          <ion-menu-toggle auto-hide="false">
            <ion-item class="iteMenu"  routerLink="/add-bibliografy" >
              <ion-icon slot="start" ios="book-outline" md="book-outline"></ion-icon>
              <ion-label>Agregar bibliografia</ion-label>
            </ion-item>
          </ion-menu-toggle>
          
          <ion-menu-toggle auto-hide="false">
            <ion-item routerLink="inicio">
              <ion-icon slot="start" ios="documents-outline" md="documents-outline"></ion-icon>
              <ion-label>Listar bibliografias</ion-label>
            </ion-item>
          </ion-menu-toggle>
          
        </ion-list>
        <ion-list id="sesion-list">
          <ion-item (click)="logOut()" lines="none">
            <ion-icon slot="start" ios="exit-outline" md="exit-outline"></ion-icon>
            <ion-label>Cerrar Sesion</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>    
</ion-app>
